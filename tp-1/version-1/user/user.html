<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Sistema de Control de Acceso</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script_user.js" defer></script>
</head>
<body>
    <h1>Sistema de Control de Acceso</h1>
    <section>
        <h2>Usuarios</h2>
        <button onclick="createUser()">Crear usuario</button> 
        <button onclick="readUser()">Listar usuarios</button>
        <button onclick="updateUser()">Editar usuario</button>   
        <button onclick="deleteUser()">Eliminar usuario</button>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Email</th>
                </tr>
            </thead>
            <tbody id="userTableBody">
                
            </tbody>
        </table>
    </section>
    <button id="volver-inicio">Volver al inicio</button>
    <script>
        document.getElementById("volver-inicio").addEventListener("click", function() {
            window.location.href = "../index.html";
        });
    </script>
</body>
</html>
